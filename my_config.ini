# PrusaSlicer config for Ender 3 V3 CoreXZ

# Printer Settings
printer_model = Ender-3-V3
printer_vendor = Creality
nozzle_diameter = 0.4
bed_shape = 0x0,235x0,235x235,0x235
gcode_flavor = Marlin
z_offset = 0

# Print Settings
layer_height = 0.2
first_layer_height = 0.2
perimeters = 2
top_solid_layers = 5
bottom_solid_layers = 5
fill_density = 15%
fill_pattern = grid
seam_position = nearest
external_perimeter_speed = 50
perimeter_speed = 70
small_perimeter_speed = 45
infill_speed = 100
travel_speed = 300
first_layer_speed = 30
retract_length = 0.8
retract_lift = 0.2
retract_speed = 35
bridge_speed = 60
gap_fill_speed = 60

# Filament Settings
filament_type = PLA
filament_diameter = 1.75
filament_temperature = 200
bed_temperature = 60
first_layer_temperature = 210
first_layer_bed_temperature = 65
cooling = 1
min_fan_speed = 100
max_fan_speed = 100

# Retraction
retract_before_travel = 2
retract_layer_change = 1

# Support/Skirts
support_material = 0
brim_width = 0
skirts = 2
skirt_distance = 5

# Pressure advance / input shaping (optional)
# You need to configure this separately in printer firmware
pressure_advance = 0.05  # Example value if needed

# Miscellaneous
gcode_comments = 1
